<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./static/doge.png" type="image/png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
    <title>Dog Breed Identifier</title>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Dog Breed Identifier</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="https://github.com/rafayullah">GitHub</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="jumbotron">
        <div class="container">
            <h1 class="text-center">Dog Breed Identifier</h1>
            <p class="text-center">Identify your dog's breed</p>
            <div class="row">
                <div class="col-lg-12 form-group-lg"></div>
            </div>
        </div>
    </div>
  
  
<div class="container">

    <div class="ml-6 col-sm-12">
            <div class="page-header">
                <h1 class="text-center">Upload your dog's image</h1>
            </div>
                <div class="ml-2 col-sm-2">
                </div> 
                <div class="ml-2 col-sm-4">
                   <form method="post" enctype="multipart/form-data">
                  <input type="file"  name="file1">
                  <input type="submit">
                </form>
                </div>
                {% block content4 %}
                <div class="ml-2 col-sm-4">
                 <img src={{img_path}} id="preview" class="img-thumbnail" onerror="this.style.display='none'" />
                </div>
                {% endblock %}
                 <div class="ml-2 col-sm-2">
                </div> 
                <br>

    </div>
    
    <div class="ml-6 col-sm-12">
                <h1 class="text-center"> </h1>
    </div>


<br>
<br>
<br>


    {% block content3 %}
        <div class="page-header">
            {% block result %}
                <hr />
                <h1 class="text-center"> </h1>
                <h2 class="text-center"><i> <b> {{output_string}} </b> </i></h2>
            {% endblock %}
        </div>
    {% endblock %}


</div>
  
<br>

</body>
</html>
